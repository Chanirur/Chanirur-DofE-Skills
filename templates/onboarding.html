<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="/static/css/onboarding.css">
</head>
<body>
    <div class="canvas">
        <h1>Onboarding</h1>
        <p>Please answer some questions about yourself for the app to work. If you prefer not to disclose your name (even though they're stored in a secure db) you may enter a nickname</p>
        <div class="form">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="form">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" required>
        </div>
        <div class="form">
            <button type="button" id="submitDetails" class="btn">Submit</button>
        </div>
    </div>
    
      
      
    
    <script src="static/js/onboarding.js"></script>
</body>
</html>
